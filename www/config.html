<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DATUM Gateway Configuration</title>
	<link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.table-wrapper {
			justify-content: center;
		}
		
		.table-container {
			max-width: 800px;
		}
		
		button {
			background-color: #444;
			color: #3498db;
			padding: 10px 20px;
			margin: 5px;
			border-radius: 5px;
			text-decoration: none;
			transition: background-color 0.3s, color 0.3s;
			font-weight: bold;
			font-size: large;
		}
		button[disabled] {
			color: #777;
			background-color: #400;
		}
		
		.setting-row {
			border-bottom: 1px solid #444;
		}
		
		.setting-row:last-child {
			border-bottom: none;
		}
		
		.flex-row {
			display: flex;
			flex-direction: row;
		}
		
		label.label {
			padding: 10px;
			background-color: #2a2a3b;
			white-space: nowrap;
		}
		.flex-row input:not([type=checkbox]) {
			flex: 1;
		}
		.flex-row input[type=checkbox] {
			zoom: 2;
		}
		input,select {
			color: white;
			background-color: black;
			z-index: 1;
			padding: 0 10px;
		}
		input[readonly],input[disabled],select[readonly] {
			color: grey;
		}
		label.tip {
			display: block;
			padding-left: 10px;
			padding-right: 10px;
			padding-top: 1px;
			padding-bottom: 10px;
			background-color: #2a2a3b;
			font-size: 80%;
			font-style: italic;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1><img src="/assets/icons/datum_logo.svg" alt="(DATUM Logo)" style="vertical-align: text-top" width="28" height="33"> DATUM <span>GATEWAY</span></h1>
		</div>
		<div class="menu-container">
			<a href="/">Status</a>
			<a href="/config" style="background-color: darkslategrey;">Config</a>
			<a href="/clients">Clients</a>
			<a href="/threads">Threads</a>
			<a href="/coinbaser">Coinbaser</a>
		</div>
	</div>
	
	<form action='/config' method='post'>
	<input type='hidden' name='csrf' value='${*CSRF_TOKEN}' />
	<div class="tables-container">
		<div style="margin-top: 20px; text-align: center;">
			<button${disabled:*ro}>Save</button>
			${msg:*ro}
		</div>
		
		<div class="table-wrapper">
			<div class="table-container">
				<h2>Basic</h2>
				<div class="setting-row">
					<div class="flex-row">
						<label for="mining_pool_address" class="label">Bitcoin Address:</label>
						<input maxlength="100" name="mining_pool_address" id="mining_pool_address" value="${mining_pool_address}"${*ro}></input>
					</div>
					<label for="mining_pool_address" class="tip">Mining rewards will be received by this Bitcoin address, by default.</label>
				</div>
				<div class="setting-row">
					<div class="flex-row">
						<label for="username_behaviour" class="label">Send Miner Usernames To Pool:</label>
						<select name="username_behaviour" id="username_behaviour"${*ro}>
							<option value="datum_pool_pass_full_users"${selected:datum_pool_pass_full_users}${disabled:*ro}>Override Bitcoin Address</option>
							<option value="datum_pool_pass_workers"${selected:*datum_pool_pass_workers}${disabled:*ro}>Send as worker names</option>
							<option value="private"${selected:*username_behaviour_private}${disabled:*ro}>Keep private</option>
						</select>
					</div>
					<label for="username_behaviour" class="tip">The username configured in miners can be handled a few different ways.</label>
				</div>
				<div class="setting-row">
					<div class="flex-row">
						<label for="mining_coinbase_tag_secondary" class="label">Coinbase Tag:</label>
						<input maxlength="${*mining_coinbase_tag_secondary_max}" name="mining_coinbase_tag_secondary" id="mining_coinbase_tag_secondary" value="${mining_coinbase_tag_secondary}"${*ro}></input>
					</div>
					<label for="coinbase_tag_secondary" id="coinbase_tag_secondary" class="tip">Arbitrary name displayed as the block creator on block explorers.</label>
				</div>
				<div class="setting-row">
					<div class="flex-row">
						<label for="mining_coinbase_unique_id" class="label">Unique Gateway ID:</label>
						<input maxlength="5" name="mining_coinbase_unique_id" id="mining_coinbase_unique_id" value="${mining_coinbase_unique_id}"${*ro}></input>
					</div>
					<label for="mining_coinbase_unique_id" class="tip">A number between 1 and 65535 that must be unique per Coinbase Tag.</label>
				</div>
				<div class="setting-row">
					<div class="flex-row">
						<label for="reward_sharing" class="label">Collaborative reward sharing (pooled mining):</label>
						<select name="reward_sharing" id="reward_sharing"${*ro} onchange="reward_sharing_changed()">
							<option value="require"${selected:datum_pooled_mining_only}${disabled:*ro}>require (pooled mining only)</option>
							<option value="prefer"${selected:*reward_sharing_prefer}${disabled:*ro}>prefer (failover to non-pooled)</option>
							<option value="never"${selected:*reward_sharing_never}${disabled:*ro}>never (non-pooled only)</option>
						</select>
					</div>
					<label for="reward_sharing" class="tip">You can share rewards and share in others' rewards - or only get rewarded when you find a block yourself.</label>
				</div>
			</div>
		</div>
		
		<div class="table-wrapper">
			<div class="table-container" id="pool_settings">
				<h2>Pool</h2>
				<div class="setting-row">
					<div class="flex-row">
						<label for="datum_pool_host" class="label">Host:</label>
						<input maxlength="1023" name="datum_pool_host" id="datum_pool_host" value="${*datum_pool_host}"${*ro}></input>
					</div>
				</div>
				<div class="setting-row">
					<div class="flex-row">
						<label for="datum_pool_port" class="label">Port:</label>
						<input maxlength="5" name="datum_pool_port" id="datum_pool_port" value="${datum_pool_port}"${*ro}></input>
					</div>
				</div>
				<div class="setting-row">
					<div class="flex-row">
						<label for="datum_pool_pubkey" class="label">Pubkey:</label>
						<input maxlength="1023" name="datum_pool_pubkey" id="datum_pool_pubkey" value="${datum_pool_pubkey}"${*ro}></input>
					</div>
				</div>
			</div>
		</div>
		
		<div class="table-wrapper">
			<div class="table-container">
				<h2>Advanced</h2>
				<h5>Changing these settings and saving will cause the DATUM gateway to restart</h5>
				<input type="hidden" name="checkboxes" value="stratum_fingerprint_miners datum_always_pay_self bitcoind_try_higher_priority_nodes"></input>
				<div class="setting-row">
					<div class="flex-row">
						<input type="checkbox" name="stratum_fingerprint_miners" id="stratum_fingerprint_miners" value="1"${checked:stratum_fingerprint_miners}${disabled:*ro}></input>
						<label for="stratum_fingerprint_miners" class="label" style="flex:1">Fingerprint and workaround known miner bugs</label>
					</div>
				</div>
				<div class="setting-row">
					<div class="flex-row">
						<input type="checkbox" name="datum_always_pay_self" id="datum_always_pay_self" value="1"${checked:datum_always_pay_self}${disabled:*ro}></input>
						<label for="datum_always_pay_self" class="label" style="flex:1">Always include your own "Bitcoin Address" above in generated payouts if possible</label>
					</div>
				</div>
				<div class="setting-row">
					<div class="flex-row">
						<label for="bitcoind_work_update_seconds" class="label">Typical interval between job updates:</label>
						<input maxlength="3" name="bitcoind_work_update_seconds" id="bitcoind_work_update_seconds" value="${bitcoind_work_update_seconds}"${*ro}></input>
					</div>
					<label for="bitcoind_work_update_seconds" class="tip">5-120 seconds. 40 suggested.</label>
				</div>
			<div class="setting-row">
				<div class="flex-row">
					<label for="bitcoind_failover_cooldown_seconds" class="label">Failover cooldown period:</label>
					<input maxlength="3" name="bitcoind_failover_cooldown_seconds" id="bitcoind_failover_cooldown_seconds" value="${bitcoind_failover_cooldown_seconds}"${*ro}></input>
				</div>
				<label for="bitcoind_failover_cooldown_seconds" class="tip">Seconds to wait before retrying a failed node. Default: 30</label>
			</div>
			<div class="setting-row">
				<div class="flex-row">
					<label for="bitcoind_max_consecutive_failures" class="label">Max failures before failover:</label>
					<input maxlength="3" name="bitcoind_max_consecutive_failures" id="bitcoind_max_consecutive_failures" value="${bitcoind_max_consecutive_failures}"${*ro}></input>
				</div>
				<label for="bitcoind_max_consecutive_failures" class="tip">Number of consecutive failures before switching to another node. Default: 3</label>
			</div>
			<div class="setting-row">
				<div class="flex-row">
					<label for="bitcoind_try_higher_priority_nodes" class="label">Auto-recover to higher priority nodes:</label>
					<input type="checkbox" name="bitcoind_try_higher_priority_nodes" id="bitcoind_try_higher_priority_nodes"${checked:bitcoind_try_higher_priority_nodes}${*ro}></input>
				</div>
				<label for="bitcoind_try_higher_priority_nodes" class="tip">Automatically switch back to primary node when it becomes available</label>
			</div>
			<br>
				<div id="bitcoind_nodes_container">
					<div class="setting-row">
						<h3 style="margin: 10px 0;">Bitcoin Nodes Configuration</h3>
					</div>
					<div id="bitcoind_nodes_list"></div>
					<div class="setting-row" style="text-align: center;">
						<button type="button" onclick="addBitcoindNode()"${disabled:*ro}>Add Node</button>
					</div>
				</div>
			</div>
		</div>
		
		<div style="margin-bottom: 20px; text-align: center;">
			<button${disabled:*ro}>Save</button>
			${msg:*ro}
		</div>
	</div>
	</form>
	<script>
		function reward_sharing_changed() {
			var newvalue = document.getElementById('reward_sharing').value;
			var fields = document.getElementById('pool_settings').getElementsByTagName('input');
		var bitcoindNodesModified = false;
			if (newvalue == 'never') {
				for (var i = 0; i < fields.length; ++i) {
					fields[i].setAttribute('disabled', true);
				}
			} else {
				for (var i = 0; i < fields.length; ++i) {
					fields[i].removeAttribute('disabled');
				}
			}
		}
		reward_sharing_changed();

		// Bitcoin Nodes Management
		var bitcoindNodes = [];
		var readonly = document.querySelector("button[disabled]") !== null;

		function loadBitcoindNodes() {
			fetch('/api/bitcoind_nodes')
				.then(response => response.json())
				.then(nodes => {
					// Mark all nodes as having unchanged passwords (API doesn't return passwords)
					for (var i = 0; i < nodes.length; i++) {
						nodes[i].rpcpassword = '***KEEP_EXISTING***';
					}
					bitcoindNodes = nodes;
				bitcoindNodesModified = false;
					renderBitcoindNodes();
				})
				.catch(err => console.error('Failed to load nodes:', err));
		}

		function renderBitcoindNodes() {
			var container = document.getElementById('bitcoind_nodes_list');
			if (!container) return;

			if (bitcoindNodes.length === 0) {
				container.innerHTML = '<div class="setting-row"><em>No nodes configured. Click "Add Node" to add one.</em></div>';
				return;
			}

			var html = '<table style="width: 100%; border-collapse: collapse; margin: 10px 0;">';
			html += '<thead><tr style="background: #333;">';
			html += '<th style="padding: 8px; text-align: left;">Priority</th>';
			html += '<th style="padding: 8px; text-align: left;">RPC URL</th>';
			html += '<th style="padding: 8px; text-align: left;">Username</th>';
			html += '<th style="padding: 8px; text-align: center;">Enabled</th>';
			html += '<th style="padding: 8px; text-align: center;">Status</th>';
			html += '<th style="padding: 8px; text-align: center;">Actions</th>';
			html += '</tr></thead><tbody>';

			for (var i = 0; i < bitcoindNodes.length; i++) {
				var node = bitcoindNodes[i];
				var status = node.is_active ? '<span style="color: #27ae60;">&#x2713; Active</span>' :
				             (node.consecutive_failures > 0 ? '<span style="color: #e74c3c;">Failed</span>' :
				             '<span style="color: #95a5a6;">Standby</span>');

				html += '<tr style="border-bottom: 1px solid #444;">';
				html += '<td style="padding: 8px;">' + node.priority + '</td>';
				html += '<td style="padding: 8px;">' + node.rpcurl + '</td>';
				html += '<td style="padding: 8px;">' + node.rpcuser + '</td>';
				html += '<td style="padding: 8px; text-align: center;">' + (node.enabled ? '&#x2713;' : '&#x2717;') + '</td>';
				html += '<td style="padding: 8px; text-align: center;">' + status + '</td>';
				html += '<td style="padding: 8px; text-align: center;">';
				if (!readonly) {
					html += '<button type="button" onclick="editBitcoindNode(' + i + ')" style="margin: 2px; padding: 5px 10px;">Edit</button>';
					html += '<button type="button" onclick="deleteBitcoindNode(' + i + ')" style="margin: 2px; padding: 5px 10px;">Delete</button>';
				}
				html += '</td>';
				html += '</tr>';
			}

			html += '</tbody></table>';
			container.innerHTML = html;
			updateBitcoindNodesFormData();
		}

		function updateBitcoindNodesFormData() {
			if (!bitcoindNodesModified) return;
			// Remove existing hidden inputs
			var existing = document.querySelectorAll('input[name^="bitcoind_nodes_"]');
			for (var i = 0; i < existing.length; i++) {
				existing[i].parentNode.removeChild(existing[i]);
			}

			// Prepare clean node data (remove runtime statistics)
			var cleanNodes = [];
			for (var i = 0; i < bitcoindNodes.length; i++) {
				cleanNodes.push({
					index: bitcoindNodes[i].index,
					rpcurl: bitcoindNodes[i].rpcurl,
					rpcuser: bitcoindNodes[i].rpcuser,
					rpcpassword: bitcoindNodes[i].rpcpassword,
					priority: bitcoindNodes[i].priority,
					enabled: bitcoindNodes[i].enabled
				});
			}

			// Add nodes as JSON string
			var form = document.querySelector('form');
			var input = document.createElement('input');
			input.type = 'hidden';
			input.name = 'bitcoind_nodes_json';
			input.value = JSON.stringify(cleanNodes);
			form.appendChild(input);
		}

		function addBitcoindNode() {
			var url = prompt('Enter Bitcoin RPC URL:', 'http://localhost:8332');
			if (!url) return;

			var user = prompt('Enter RPC username:', 'datum');
			if (!user) return;

			var pass = prompt('Enter RPC password:');
			if (!pass) return;

			var priority = prompt('Enter priority (0 = highest):', bitcoindNodes.length);
			if (priority === null) return;
			priority = parseInt(priority) || 0;

			bitcoindNodesModified = true;
			bitcoindNodes.push({
				rpcurl: url,
				rpcuser: user,
				rpcpassword: pass,
				priority: priority,
				enabled: true,
				is_active: false,
				consecutive_failures: 0,
				total_failures: 0,
				total_successes: 0
			});

			renderBitcoindNodes();
		}

		function editBitcoindNode(index) {
			var node = bitcoindNodes[index];

			var url = prompt('Enter Bitcoin RPC URL:', node.rpcurl);
			if (url === null) return;

			var user = prompt('Enter RPC username:', node.rpcuser);
			if (user === null) return;

			var pass = prompt('Enter RPC password (leave blank to keep current):');

			var priority = prompt('Enter priority (0 = highest):', node.priority);
			if (priority === null) return;
			priority = parseInt(priority) || 0;

			var enabled = confirm('Enable this node?');

			node.rpcurl = url;
			node.rpcuser = user;
			if (pass) node.rpcpassword = pass;
			node.priority = priority;
			node.enabled = enabled;
			bitcoindNodesModified = true;

			renderBitcoindNodes();
		}

		function deleteBitcoindNode(index) {
			if (!confirm('Are you sure you want to delete this node?')) return;
			bitcoindNodesModified = true;
			bitcoindNodes.splice(index, 1);
			renderBitcoindNodes();
		}

		// Load nodes on page load
		if (document.getElementById('bitcoind_nodes_container')) {
			loadBitcoindNodes();
		}
	</script>
</body>
</html>
